name: Docker Build and Deploy to AWS ECR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1
  
      - name: Log in to Amazon ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/o9t3f8g0
      
      - name: Create .env file
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./server/.env
          echo "JWT_REFRESH=${{ secrets.JWT_REFRESH }}" >> ./server/.env
          echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> ./server/.env
          echo "RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}" >> ./server/.env

      - name: Build Docker Images
        run: docker-compose build
        
      - name: Push Docker Image to ECR
        run: |
          docker push public.ecr.aws/o9t3f8g0/challenge-bankme:latest
